{% extends './base.html' %}

{% block title %}PG Photos{% endblock %}

{% block content %}

    <div class="container text-center mt-5 p-5" style="background-color: #e0e0e0">
        <div class="container col-6">
            <h1>Want to show how your PG looks {{ user.first_name }}?</h1>
            <p class="fs-5 text-muted">You can just go ahead and add pics of your PG.</p>
        </div>
    </div>

    <div class="container col-6 text-center mt-4 border">
        <div class="text-center" id="my-gallery"></div>
    </div>
    <div class="container col-6 text-center mb-3 mt-3 p-2">
        <a href="{% url 'o_upload_pic' %}" class="btn btn-secondary">Upload Image</a>
        <a href="{% url 'o_register_success' %}" class="btn btn-secondary">Done</a>
    </div>

    {% load cloudinary %}
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>

    <script>
        const myGallery = cloudinary.galleryWidget({
            container: "#my-gallery",
            cloudName: "princedalsaniya",
            mediaAssets: [
                { tag: "{{tag}}" },
            ],
            "displayProps": {
                "mode": "classic",
                "columns": 1,
                "spacing": 15
            },
            "aspectRatio": "1:1",
            "bgColor": "transparent",
            "carouselLocation": "left",
            "carouselOffset": 10,
            "navigation": "always",
            "thumbnailProps": {
                "mediaSymbolSize": 42,
                "spacing": 20,
                "navigationFloat": true,
                "navigationShape": "square",
                "navigationSize": 40,
                "navigationColor": "#ffffff",
                "selectedStyle": "border",
                "selectedBorderPosition": "bottom",
                "selectedBorderWidth": 4,
                "navigationIconColor": "#000000"
            },
            "navigationButtonProps": {
                "shape": "none",
                "iconColor": "#000000",
                "color": "transparent",
                "size": 50,
                "navigationPosition": "offset",
                "navigationOffset": 10
            },
            "themeProps": {
                "primary": "transparent",
                "active": "transparent"
            },
            "secureDistribution": "res-s.cloudinary.com",
            "secure": true
        }).render();
    </script>
{% endblock %}
