{% extends "./base.html" %}

{% block title %}Login Error{% endblock %}

{% block content %}

    <div class="container text-center mt-5 p-5" style="background-color: #e0e0e0">
        <div class="container col-6">
            <h1>Error</h1>
            {% for m in messages %}
                <p class="fs-5 text-muted">{{ m }}</p>
            {% endfor %}
            <p class="fs-5 text-muted">You can <a href="{% url 'login' %}">Login</a> Again.</p>
        </div>
    </div>

{% endblock %}
