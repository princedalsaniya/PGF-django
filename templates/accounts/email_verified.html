{% extends "./base.html" %}

{% block title %}Email Verified{% endblock %}

{% block content %}

    <div class="container text-center mt-5 p-5" style="background-color: #e0e0e0">
        <div class="container col-6">
            <h1>Email Verified!!</h1>
            <p class="fs-5 text-muted">Hurrah!! your email is verified.</p>
            {% if type == "Tenant" %}
                <p class="fs-5 text-muted">Now you can set your <a href="{% url 'set_tenant' %}">Profile</a>.</p>
            {% else %}
                <p class="fs-5 text-muted">Now you can set your <a href="{% url 'set_owner' %}">Profile</a>.</p>
            {% endif %}
        </div>
    </div>

{% endblock %}
